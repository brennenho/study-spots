<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trending Study Spots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
            margin-top: 100px;
        }

        .trending-section h2 {
            font-size: 1.5rem;
            color: #B22222;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-button {
            background-color: #FF6347;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .refresh-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(255, 99, 71, 0.3);
        }

        .cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
        }

        .card-content {
            flex-grow: 1;
        }

        .card h3 {
            font-size: 1.25rem;
            color: #333;
            margin: 0 0 0.5rem 0;
        }

        .card .tags {
            color: #555;
            margin-bottom: 0.5rem;
        }

        .card .tags span {
            background-color: #f0f2f5;
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }

        .rating {
            display: flex;
            align-items: center;
            color: #555;
        }

        .rating .star {
            font-size: 1rem;
            color: #ccc;
        }

        .rating .star.active {
            color: #ffdc00;
        }

        .rating span:last-child {
            margin-left: 0.5rem;
            color: #555;
        }

        .primary-button {
            background-color: #FF6347;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
            margin-left: 1rem;
        }

        .primary-button:hover {
            box-shadow: 0 4px 12px rgba(255, 99, 71, 0.3);
            transform: translateY(-2px);
        }

        .site-footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media screen and (max-width: 640px) {
            .card {
                flex-direction: column;
                align-items: flex-start;
            }

            .primary-button {
                margin: 1rem 0 0 0;
                width: 100%;
                text-align: center;
            }
        }

        @media screen and (max-width: 480px) {
            .trending-section h2 {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
    <link rel="stylesheet" href="../styles/header.css">

</head>
<body>
    <header class="main-header">
        <nav>
            <a href="#" class="logo">USC Study Spots</a>
            <ul class="nav-links">
                <li><a href="./addspot.html">Add Spot</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="./review_page.html">Reviews</a></li>
                <li><a href="./trending.html" class="active">Trending</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="trending-section">
            <h2>
                Trending Study Spots
                <button class="refresh-button" id="refresh-button">↻ Refresh</button>
            </h2>
            <div class="cards" id="cards-container"></div>
        </section>
    </main>

    <footer class="site-footer"></footer>

    <script>
        const backendBaseUrl = 'http://localhost:8080';

        document.addEventListener('DOMContentLoaded', () => {
            loadTrending();
            document.getElementById('refresh-button').addEventListener('click', refreshTrending);
            updateNavigation();
        });



function updateNavigation() {
    const isLoggedIn = localStorage.getItem('userToken') !== null;
    const nav = document.querySelector('.nav-links');

    if (!nav) {
        console.error('Navigation menu not found');
        return;
    }

    try {
        nav.innerHTML = '';

        const commonLinks = [
            { href: './addspot.html', text: 'Add Spot' },
            { href: './map.html', text: 'Map' },
            { href: './review_page.html', text: 'Reviews' },
            { href: './trending.html', text: 'Trending' },
            { href: './login.html', text: 'Login' },
            { href: './register.html', text: 'Register' }
        ];

        const userLinks = [
            ...commonLinks.filter(link => link.href !== './login.html' && link.href !== './register.html'),
            { href: '#', text: 'Logout', id: 'logout-btn' }
        ];

        const linksToRender = isLoggedIn ? userLinks : commonLinks;

        linksToRender.forEach(link => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = link.href;
            a.textContent = link.text;

            if (window.location.pathname.endsWith(link.href.split('/').pop())) {
                a.classList.add('active');
            }

            if (link.id === 'logout-btn') {
                a.addEventListener('click', async (e) => {
                    e.preventDefault();
                    try {
                        const response = await fetch('http://localhost:8080/users/logout', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('userToken')}`
                            }
                        });

                        if (response.ok) {
                            localStorage.removeItem('userToken');
                            localStorage.removeItem('userId');
                            window.location.href = './login.html';
                        } else {
                            alert('Logout failed. Please try again.');
                        }
                    } catch (error) {
                        alert('Error during logout. Please try again.');
                    }
                });
            }

            li.appendChild(a);
            nav.appendChild(li);
        });
    } catch (error) {
        console.error('Error updating navigation:', error);
    }
}

        function loadTrending() {
            fetch(`${backendBaseUrl}/TrendingMetrics/returnCurrentTrending`)
                .then(response => response.json())
                .then(data => {
                    renderTrending(data);
                })
                .catch(err => console.error('Error fetching trending data:', err));
        }

        function refreshTrending() {
            fetch(`${backendBaseUrl}/TrendingMetrics/getNewTrending`)
                .then(response => response.json())
                .then(data => {
                    renderTrending(data);
                })
                .catch(err => console.error('Error refreshing trending data:', err));
        }

        function renderTrending(trendingData) {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            trendingData.forEach(spot => {
                const card = createCard(spot);
                container.appendChild(card);
            });
        }

        function createCard(spot) {
            const card = document.createElement('div');
            card.classList.add('card');

            const cardContent = document.createElement('div');
            cardContent.classList.add('card-content');

            const h3 = document.createElement('h3');
            h3.textContent = "Spot #" + spot.spotId;
            cardContent.appendChild(h3);

            const tags = document.createElement('p');
            tags.classList.add('tags');
            // We have no direct tag data from the backend, 
            // so just mark them as "Popular":
            const tagSpan = document.createElement('span');
            tagSpan.textContent = "Popular";
            tags.appendChild(tagSpan);
            cardContent.appendChild(tags);

            const ratingDiv = document.createElement('div');
            ratingDiv.classList.add('rating');
            const ratingStars = Math.round(spot.averageRating);
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('span');
                star.classList.add('star');
                if (i <= ratingStars) {
                    star.classList.add('active');
                }
                star.textContent = '★';
                ratingDiv.appendChild(star);
            }

            const ratingValue = document.createElement('span');
            let ratingText;
            if (spot.averageRating !== undefined) {
                ratingText = `(${spot.averageRating.toFixed(1)})`;
          	} else {
				ratingText = "No Ratings";
			}
            ratingValue.textContent = ratingText;
            ratingDiv.appendChild(ratingValue);
            cardContent.appendChild(ratingDiv);

            card.appendChild(cardContent);

            const detailsButton = document.createElement('a');
            detailsButton.href = "#";
            detailsButton.classList.add('primary-button');
            detailsButton.textContent = "View Details";
            card.appendChild(detailsButton);

            return card;
        }
    </script>
</body>
</html>
