<!DOCTYPE html>
<html lang="en">
<head>

  <title>Map - USC Study Spots</title>
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="stylesheet" href="../styles/header.css" />
  <link rel="stylesheet" href="../styles/map.css" />
  <link rel="stylesheet" href="../styles/sidebar.css" />
  <script src="../js/map.js"></script>    <!-- initMap calls fetchStudySpots -->
  <!-- Load Google Maps last with callback -->

  <!-- Header Section -->

    <nav>
      <a href="../index.html" class="logo">USC Study Spots</a>

  <main class="main-content">

      <div class="sidebar">

          <button id="close-sidebar">&times;</button>
          <div id="spot-content"></div>
        </div>
      </div>
      
      <!-- Map -->
      <div id="map"></div>
    </div>
  </main>

  <!-- JavaScript Files (order matters) -->
  <script src="../js/data.js"></script>   <!-- fetchStudySpots is defined here -->

  <script src="../js/sidebar.js"></script>
</body>
</html>
