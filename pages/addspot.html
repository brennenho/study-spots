<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Study Spot - USC Study Spots</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/addspot.css">
</head>
<script src="../js/addspot.js"></script>
<body>
    <header class="main-header">
      <nav>
        <a href="../index.html" class="logo">USC Study Spots</a>
        <ul class="nav-links">
          <li><a href="./addspot.html">Add Spot</a></li>
          <li><a href="./map.html">Map</a></li>
          <li
            ><a href="./review_page.html?spotid=1" class="active"
              >Reviews</a
            ></li
          >
          <li><a href="./trending.html">Trending</a></li>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- Study Spot Images -->
    <div class="image-row">
        <img src="../img/philosophy-lib.jpg" alt="Philosphy Library">
        <img src="../img/leavey.jpg" alt="Leavey Library">
        <img src="../img/Doheny-Library.jpg" alt="Doheny Library">
    </div>

    <!-- Add Spot Form -->
    <div class="submission-container">
        <div class="text">Study Spot Submission</div>
        <!-- connect to servlet -->
        <form class="spot-submission" action='AddStudySpotServlet' method="POST">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="spotname" name="spotname" placeholder="i.e. Facaulty Hall" required>
                    <div class="underline"></div>
                    <label>Spot Name</label>
                </div>
                <div class="input-data">
                    <input type="text" id="location" name="location" placeholder="i.e. Doheny Memorial Library"
                        required>
                    <div class="underline"></div>
                    <label>Location On Campus</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="image" name="image"
                        placeholder="https://i.imgur.com/dLkDGET.jpeg" required>
                    <label>Upload an image of the spot onto <a href="https://imgur.com/upload" target="_blank" class="inline-link">Imgur</a> and paste the image link here:</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="longitude" name="longitude"
                        placeholder="i.e. 34.0549" required>
                    <div class="underline"></div>
                    <label>Longitude</label>
                </div>
                <div class="input-data">
                    <input type="text" id="latitude" name="latitude"
                        placeholder="i.e. 118.2426" required>
                    <div class="underline"></div>
                    <label>Latitude</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="hours" name="hours"
                        placeholder="i.e. monday - friday 9am to 10pm saturday 9am to 5pm sunday 12pm to 8pm" required>
                    <label>Operating Hours</label>
                </div>
            </div>
            <div class="tag-data">
                <label>Select Tags</label>
                <div id="tags">
                    <input type="checkbox" id="tag-outlets" name="tags" value="outlets">
                    <label for="tag-outlets">Outlets</label>
            
                    <input type="checkbox" id="tag-wifi" name="tags" value="wifi">
                    <label for="tag-wifi">WiFi</label>
            
                    <input type="checkbox" id="tag-ac" name="tags" value="ac">
                    <label for="tag-ac">AC</label>
            
                    <input type="checkbox" id="tag-research" name="tags" value="research-resources">
                    <label for="tag-research">Research Resources</label>
            
                    <input type="checkbox" id="tag-coffee" name="tags" value="coffee">
                    <label for="tag-coffee">Coffee</label>
            
                    <input type="checkbox" id="tag-food" name="tags" value="food-available">
                    <label for="tag-food">Food Available</label>
            
                    <input type="checkbox" id="tag-casual" name="tags" value="casual-environment">
                    <label for="tag-casual">Casual Environment</label>
            
                    <input type="checkbox" id="tag-silent" name="tags" value="silent-areas">
                    <label for="tag-silent">Silent Areas</label>
            
                    <input type="checkbox" id="tag-24-7" name="tags" value="24-7">
                    <label for="tag-24-7">24/7</label>
            
                    <input type="checkbox" id="tag-group" name="tags" value="group-rooms">
                    <label for="tag-group">Group Rooms</label>
                </div>
            </div>
            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="submit">
                </div>
            </div> 
            
        </form>
    </div>

    <div class="message">
        <p> Great study spots deserve to be shared, <br>
            together we can make studying easier for everyone
            <br>
        </p>
    </div>

</body>

</html>
